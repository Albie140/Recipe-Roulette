<body>

    <!-- navbar w/project title -->

    <div class="uk-navbar-container uk-navbar">
        <div class="uk-navbar-center">
            <div class="uk-navbar-center navbarfont">
                <div>RECIPE {+ A RANDOM DRINK}</div>
            </div>
            <a href="" class="uk-navbar-item uk-logo"></a>
        </div>
    </div>


    <!-- hero image in cover format. responsive and scales as the viewport changes. -->


    <div class="uk-cover-container">
        <canvas width="" height="500px"></canvas>
        <img src="dinner_and_a_random_drink_top_cover_image_composite_best.jpg"
            alt="image of meal content and bonus beverages" uk-cover alt="meals and bonus drink content" uk-cover>
    </div>


    <br>


    <!-- header left with header line for design -->



    <h3 class="uk-heading-line uk-text-left"><span> ‎‏‏‎ ‎‏‏‎ ‎‏‏‎ HUNGRY?</span></h3>



    <!-- search form for user input. this will be linked to the js file where the ajax api call will take over. -->



    <form class="uk-search uk-search-default">
        <span uk-search-icon></span>
        <input id="mealSearchInput" class="uk-search-input" type="search" placeholder="FIND A RECIPE">
    </form>



    <!-- search button for recipe request. <a href> jumps to bottom of page with cards that will display API results below -->



    <a href="#bottom"><button id="meal-search-button" class="uk-button uk-button-secondary uk-button-small"
            style="margin-left: 10px">SEARCH</button></a>




    <!-- addition header line <hr> essentially that is built into the ui kit framework)-->



    <h3 class="uk-heading-line uk-text-right"><span></span></h3>



    <!-- page break for breathing room -->


    <br>
    <br>
    <br>


    <!-- ----------------------------- -->



    <!-- dualing content cards, which will be filled with both the user recipe information and a drink -->
    <!--  for style purposes these two cards exist within their own container and do not take up the whole viewport -->



    <div class="uk-container">
        <div class="uk-child-width-1-2@s" uk-grid>
            <div>
                <div class="uk-card uk-card-secondary uk-card-large uk-card-body">
                    <h3 class="uk-card-title">HERE'S A RECIPE: ‎‏‏‎ ‎‏‏‎ ‎‏‏‎ </h3>
                    <hr>
                    <div id="recipeTitle"></div>
                    <h4></h4>
                    <hr>
                    <div id="recipeImage"></div>
                    <hr>
                    <p>INGREDIENTS:</p>
                    <div id="recipeIngredients"></div>
                </div>
            </div>


            <div>
                <div class="uk-card uk-card-secondary uk-card-large uk-card-body">
                    <h3 class="uk-card-title">& A RANDOM DRINK:</h3>
                    <hr>
                    <div id="drinkTitle"></div>
                    <h4></h4>
                    <hr>
                    <div id="drinkImage"></div>
                    <hr>
                    <p>INGREDIENTS:</p>
                    <div id="drinkIngredients">
                        <span></span>
                    </div>

                    <p>RECIPE:</p>
                    <div id="drinkInstructions"></div>‎‏‏‎

                </div>
            </div>
        </div>
    </div>
    <div id="bottom"></div>
    <br>
    <br>
    <br>


    <!-- bottom divider with center orb icon -->


    <hr class="uk-divider-icon">
